﻿<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">


    <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no">
    <title>Shapes and Symbols</title>

    <link rel="stylesheet" href="https://js.arcgis.com/3.17/esri/css/esri.css">

    <style>
        #info {
            top: 20px;
            color: #444;
            height: auto;
            font-family: arial;
            right: 20px;
            margin: 5px;
            padding: 10px;
            position: absolute;
            width: 115px;
            z-index: 40;
            border: solid 2px #666;
            border-radius: 4px;
            background-color: #fff;
        }

        html, body, #mapDiv {
            padding: 0;
            margin: 0;
            height: 100%;
        }

        button {
            display: block;
        }
    </style>
    <script src="js/jszip.js"></script>

    <script src="https://js.arcgis.com/3.17/"></script>

    <script src="js/JS2Shapefile.js"></script>
    <script>
        var map, tb;

        require([
            "esri/map", "esri/toolbars/draw",
            "esri/symbols/SimpleMarkerSymbol", "esri/symbols/SimpleLineSymbol",
            "esri/symbols/PictureFillSymbol", "esri/symbols/CartographicLineSymbol",
            "esri/graphic",
            "esri/Color", "dojo/dom", "dojo/on", "dijit/registry", "dojo/domReady!"
        ], function (
            Map, Draw,
            SimpleMarkerSymbol, SimpleLineSymbol,
            PictureFillSymbol, CartographicLineSymbol,
            Graphic,
            Color, dom, on, registry
        ) {
                map = new Map("mapDiv", {
                    basemap: "streets",
                    center: [-25.312, 34.307],
                    zoom: 3
                });

                on(dom.byId("export"), "click", exportToShapefile);
                map.on("load", initToolbar);

                // markerSymbol is used for point and multipoint, see http://raphaeljs.com/icons/#talkq for more examples
                var markerSymbol = new SimpleMarkerSymbol();
                markerSymbol.setPath("M16,4.938c-7.732,0-14,4.701-14,10.5c0,1.981,0.741,3.833,2.016,5.414L2,25.272l5.613-1.44c2.339,1.316,5.237,2.106,8.387,2.106c7.732,0,14-4.701,14-10.5S23.732,4.938,16,4.938zM16.868,21.375h-1.969v-1.889h1.969V21.375zM16.772,18.094h-1.777l-0.176-8.083h2.113L16.772,18.094z");
                markerSymbol.setColor(new Color("#00FFFF"));

                // lineSymbol used for freehand polyline, polyline and line.
                var lineSymbol = new CartographicLineSymbol(
                    CartographicLineSymbol.STYLE_SOLID,
                    new Color([255, 0, 0]), 10,
                    CartographicLineSymbol.CAP_ROUND,
                    CartographicLineSymbol.JOIN_MITER, 5
                );

                // fill symbol used for extent, polygon and freehand polygon, use a picture fill symbol
                // the images folder contains additional fill images, other options: sand.png, swamp.png or stiple.png
                var fillSymbol = new PictureFillSymbol(
                    "images/mangrove.png",
                    new SimpleLineSymbol(
                        SimpleLineSymbol.STYLE_SOLID,
                        new Color('#000'),
                        1
                    ),
                    42,
                    42
                );

                function initToolbar() {
                    tb = new Draw(map);
                    tb.on("draw-end", addGraphic);

                    // event delegation so a click handler is not
                    // needed for each individual button
                    on(dom.byId("info"), "click", function (evt) {
                        if (evt.target.id === "info") {
                            return;
                        }
                        var tool = evt.target.id.toLowerCase();
                        map.disableMapNavigation();
                        tb.activate(tool);
                    });
                }

                function addGraphic(evt) {
                    //deactivate the toolbar and clear existing graphics
                    tb.deactivate();
                    map.enableMapNavigation();

                    // figure out which symbol to use
                    var symbol;
                    if (evt.geometry.type === "point" || evt.geometry.type === "multipoint") {
                        symbol = markerSymbol;
                    } else if (evt.geometry.type === "line" || evt.geometry.type === "polyline") {
                        symbol = lineSymbol;
                    }
                    else {
                        symbol = fillSymbol;
                    }

                    map.graphics.add(new Graphic(evt.geometry, symbol));
                }

                function exportToShapefile() {
                    //for Esri
                    var coordSystem = 'PROJCS["WGS_1984_Web_Mercator_Auxiliary_Sphere", GEOGCS["GCS_WGS_1984", DATUM["D_WGS_1984", SPHEROID["WGS_1984", 6378137.0, 298.257223563]], PRIMEM["Greenwich", 0.0], UNIT["Degree", 0.0174532925199433]], PROJECTION["Mercator_Auxiliary_Sphere"], PARAMETER["False_Easting", 0.0], PARAMETER["False_Northing", 0.0], PARAMETER["Central_Meridian", 0.0], PARAMETER["Standard_Parallel_1", 0.0], PARAMETER["Auxiliary_Sphere_Type", 0.0], UNIT["Meter", 1.0]]';
                    var zip = new JSZip();

                    if (map.graphics.graphics.length > 0) {
                        var outputObject = window.JS2Shapefile.createShapeFiles(map.graphics.graphics, 'UTF8', coordSystem);

                        for (var createdFile in outputObject) {
                            if (outputObject[createdFile]['successful']) {
                                for (var fileInShape in outputObject[createdFile]['shapefile']) {
                                    zip.file(outputObject[createdFile]['shapefile'][fileInShape]['name'], outputObject[createdFile]['shapefile'][fileInShape]['blob']);
                                }
                            }
                        }
                        zip.generateAsync({ type: "arraybuffer" })
                            .then(function (arraybuffer) {
                                downloadFile(arraybuffer, 'application/zip', 'GoogleNearbyShapefile.zip', true);
                            });
                    }
                }

                //from https://github.com/tmcgee/cmv-widgets/blob/master/widgets/Export.js
                function downloadFile(content, mimeType, fileName, useBlob) {

                    mimeType = mimeType || 'application/octet-stream';
                    var url;
                    var dataURI = 'data:' + mimeType + ',' + content;
                    var link = document.createElement('a');
                    var blob = new Blob([content], {
                        'type': mimeType
                    });

                    // feature detection
                    if (typeof (link.download) !== 'undefined') {
                        // Browsers that support HTML5 download attribute
                        if (useBlob) {
                            url = window.URL.createObjectURL(blob);
                        } else {
                            url = dataURI;
                        }
                        link.setAttribute('href', url);
                        link.setAttribute('download', fileName);
                        link.style = 'visibility:hidden';
                        document.body.appendChild(link);
                        link.click();
                        document.body.removeChild(link);
                        return null;

                        //feature detection using IE10+ routine
                    } else if (navigator.msSaveOrOpenBlob) {
                        return navigator.msSaveOrOpenBlob(blob, fileName);
                    }

                    // catch all. for which browsers?
                    window.open(dataURI);
                    window.focus();
                    return null;
                }
            });
    </script>
</head>

<body>

    <div id="info">
        <div>Select a shape then draw on map to add graphic</div>
        <button id="Point">Point</button>
        <button id="Multipoint">Multipoint</button>
       <!-- <button id="Line">Line</button>
        <button id="Polyline">Polyline</button>
        <button id="FreehandPolyline">Freehand Polyline</button>
        <button id="Triangle">Triangle</button>
        <button id="Extent">Rectangle</button>
        <button id="Circle">Circle</button>
        <button id="Ellipse">Ellipse</button>
        <button id="Polygon">Polygon</button>-->
        <button id="FreehandPolygon">Freehand Polygon</button>
        <button id="export" style="background-color: #4CAF50;">Export to shapefile</button>
    </div>

    <div id="mapDiv"></div>

</body>
</html>
